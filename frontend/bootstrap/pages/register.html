<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../scss/custom.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 text-body-secondary">
        <div class="card signCard border-none" style="width: 25rem">
            <div class="text-center">
                <img src="../assets/movie-mate-logo-2.png" class="img-fluid pt-3" alt="Movie Mate Logo" width="200px" />
            </div>
            <div class="card-body p-5">
                <h3 class="card-title">Sign Up</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">
                            Name
                        </label>
                        <input type="text" class="form-control " style="background-color: #feefad8d" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Email address
                        </label>
                        <input type="email" class="form-control " style="background-color: #feefad8d" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Password
                        </label>
                        <input type="password" class="form-control" style="background-color: #feefad8d" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Confirm Password
                        </label>
                        <input type="password" class="form-control" style="background-color: #feefad8d" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Profile Picture
                        </label>
                        <input type="file" class="form-control" />
                    </div>
                    <div class="mb-3 text-center">
                        Already have an account?
                        <a class="link" href="login.html">
                            Sign In
                        </a>
                    </div>

                    <button type="submit" class="button btn btn-primary" onclick="onLogin(e)">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const onLogin = (e) => {
            e.preventDefault
            console.log("register")
        }
    </script>
</body>

</html>
